<h1 style="text-align: center;">Acceso de usuario</h1>
<h3 style="text-align: center;">
  name: <span class="text-light">test |</span> 
  email: <span class="text-light">test@test.com |</span>
  password: <span class="text-light">test12345678</span>
</h3>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin)">
  <div class="container">
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Your email" data-test-id="emailField">
      <mat-error *ngIf="emailField?.invalid">
        Por favor provea un correo electrónico válido.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Your password" data-test-id="passwordField">
      <mat-error *ngIf="passwordField?.invalid">
        Por favor provea una contraseña válida, (mínimo 8 caracteres).
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" type="submit" [disabled]="!formLogin.valid" data-test-id="submitButton">Enviar</button>
    </div>
  </div>
</form>
