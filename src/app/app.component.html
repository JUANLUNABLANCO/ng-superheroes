<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="titlePage">Superheroes</span>
    <span class="example-spacer"></span>
    <button  mat-flat-button class="link-button" routerLink = 'superheroes' aria-label="Example icon-button with share icon">
      Superheroes
    </button>
    <button mat-flat-button class="link-button" routerLink = 'user-is-authenticated' aria-label="Example icon-button with share icon">
      Ruta privada
    </button>
    <!-- <button mat-flat-button class="link-button" routerLink = 'about' aria-label="Example icon-button with share icon">
      About
    </button> -->
    <mat-form-field style="margin-left: 16px; margin-top: 16px;" name="loginRegisterDropdown">
      <mat-select placeholder="Acceso" (selectionChange)="navigateTo($event.value)">
        <mat-option *ngFor="let entry of entries" [value]="entry.link">
          {{ entry.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
